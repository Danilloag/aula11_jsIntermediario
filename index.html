<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Aula 10 de JS Intermedi√°rio</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-light border border-primary rounded-3 p-5">

                <form action="#" id="form">
                    <h1>Cadastro Simples</h1>
                    <div class="my-3">
                        <label class="form-label">Nome</label>
                        <input type="text" id="name" placeholder="Nome" class="form-control">
                    </div>

                    <div class="my-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail" class="form-control">
                    </div>

                    <div class="my-3">
                        <label class="form-label" for="name3">Telefone</label>
                        <input type="tel" id="phone" placeholder="Telefone" class="form-control">
                    </div>

                    <div class="my-3 row justify-content-center">
                        <button id="saveButton" class="btn btn-success">Salvar</button>
                    </div>

                    <div class="my-3 row justify-content-center">
                        <button id="finishButton" class="btn btn-primary">Concluir</button>
                    </div>
                </form>

                <div class="row justify-content-center my-3" id="containerRegisteredcustomers" hidden>
                    <div class="col-auto">
                        <h1>Clientes cadastrados</h1>
                        <div class="row justify-content-center">
                            <div class="col-auto" id="registeredCustomers">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
